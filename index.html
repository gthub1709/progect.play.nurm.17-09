<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай Игру</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Угадай Игру</h1>
    
    <div class="game-container">
        <div class="game-info">
            <p id="hint" class="hint-text">Подсказка: </p>
            <input type="text" id="user-input" placeholder="Введите название игры">
            <button onclick="checkAnswer()" class="submit-btn">Проверить</button>
            <div class="score-container">
                <p id="currentScore">Текущий счёт: 0</p>
                <p id="bestScore">Лучший счёт: 0</p>
            </div>
        </div>
    </div>

    <div class="message" id="message"></div>

    <script src="script.js"></script>
</body>
</html>
